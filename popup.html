<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode Control Panel</title>
  <style>
    body {
      width: 220px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h3, h4 {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 5px;
    }
    .control-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    label {
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .slider.round {
      border-radius: 24px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
    select {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h3>Global Settings</h3>
  <div class="control-group">
    <label for="global-switch">Enable Dark Mode</label>
    <label class="switch">
      <input type="checkbox" id="global-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <hr>

  <h4>Current Site Settings</h4>
  <p id="current-site-hostname" style="text-align: center; font-weight: bold;"></p>
  <div class="control-group">
    <label for="site-switch">Enable on this site</label>
    <label class="switch">
      <input type="checkbox" id="site-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="control-group">
    <label for="palette-select">Color Palette:</label>
  </div>
  <select id="palette-select">
    <!-- Options will be populated by JavaScript -->
  </select>

  <script src="storage.js"></script>
  <script src="palettes.js"></script>
  <script src="actions.js"></script>
  <script src="main.js"></script>
  <script src="popup.js"></script>
</body>
</html>
